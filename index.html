                <section data-markdown>
                    <script type="text/template">
                        Swift
                        ```Swift
                        print("Hello, world!")
                        var myVariable = 42
                        let myConstant = 42
                        let explicitDouble: Double = 70
                        ```

                        Java
                        ```Java
                        System.out.print("Hello, world!");
                        int myVariable = 42;
                        final int myConstant = 42;
                        ```

                        Kotlin
                        ```Kotlin
                        println("Hello, world!")
                        var myVariable = 42
                        val myConstant = 42
                        val explicitDouble: Double = 70.0
                        ```
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        Swift
                        ```Swift
                        let names = ["Anna", "Alex", "Brian", "Jack"]
                        let count = names.count
                        for i in 0..<count {
                            print("Person \(i + 1) is called \(names[i])")
                        }
                        ```

                        Java
                        ```Java
                        String[] names = new String[] { "Anna", "Alex", "Brian", "Jack" };
                        for (String name : names) {
                            System.out.print(name);
                        }
                        ```

                        Kotlin
                        ```Kotlin
                        val names = arrayOf("Anna", "Alex", "Brian", "Jack")
                        val count = names.count()
                        for (i in 0..count - 1) {
                            println("Person ${i + 1} is called ${names[i]}")
                        }
                        ```
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        Swift
                        ```Swift
                        let mixedArray = ["Anna", "Alex", "Brian", "Jack"]
                        let results = mixedArray
                            .filter({ (obj) -> Bool in return Int(obj) != nil })
                            .map { (obj) -> Int in return Int(obj)! }
                            .reduce(0, +)
                        ```

                        Java
                        ```Java
                        String[] mixedArray = new String[] { "4", "5", "a", "-2", "Str" };
                        int results = 0;//Actually, we can use RxJava to implement it.
                        for (String element : mixedArray) {
                            results += Integer.parseInt(element);}
                        ```

                        Kotlin
                        ```Kotlin
                        val mixedArray = arrayOf("Anna", "Alex", "Brian", "Jack")
                        val results = mixedArray
                            .filter { obj -> obj.toIntOrNull() != null }
                            .map { x -> x.toInt() }
                            .reduce { acc, x -> acc + x }
                        ```
                    </script>
                </section>

                <section data-markdown data-transition="convex">
                    <script type="text/template">
                        Swift
                        ```Swift
                        func greet(_ name: String, _ day: String) -> (Double, Double, Double) {
                            return (3.59, 3.69, 3.79)
                        }
                        greet("Bob", "Tuesday")
                        ```

                        Java
                        ```Java
                        private String greet(String name, String day){
                            return name + day;//Java only receive one field for return
                            //You can define a class or array to return multi data
                        }
                        greet("Bob", "Tuesday");
                        ```

                        Kotlin
                        ```Kotlin
                        data class GasPrices(val a: Double, val b: Double, val c: Double)
                        fun greet(name: String, day: String) = GasPrices(3.59, 3.69, 3.79)
                        greet("Bob", "Tuesday")
                        ```
                    </script>
                </section>

                <section data-markdown data-transition="zoom">
                    <script type="text/template">
                        <span style="font-size:50px">*Named Arguments*</span>
                    </script>
                </section>

                <section data-markdown data-transition="convex">
                    <script type="text/template">
                        Swift
                        ```Swift
                        func area(width: Int, height: Int) -> Int {
                            return width * height
                        }
                        area(width: 2, height: 3)
                        ```

                        Java
                        ```Java
                        private int area(int width, int height) {
                            return width * height;
                        }
                        area(2, 3);
                        ```

                        Kotlin
                        ```Kotlin
                        fun area(width: Int, height: Int) = width * height
                        area(width = 2, height = 3)
                        // This is also possible with named arguments
                        area(2, height = 2)
                        area(height = 3, width = 2)//switch arguments order
                        ```
                    </script>
                </section>

                <section data-markdown data-transition="convex">
                    <script type="text/template">
                        Swift
                        ```Swift
                        protocol Nameable { func name() -> String }
                        func f<T: Nameable>(x: T) {
                            print("Name is " + x.name())
                        }
                        ```

                        Java
                        ```Java
                        public interface Nameable { public void name(); }
                        public void f(){
                            new Nameable(){
                                public void name(){} //TODO
                            }
                        }
                        ```

                        Kotlin
                        ```Kotlin
                        interface Nameable { fun name(): String }
                        fun f<T: Nameable>(x: T) {
                            println("Name is " + x.name())
                        }
                        ```
                    </script>
                </section>

                <section data-markdown data-transition="convex">
                    <script type="text/template">
                        Swift
                        ```Swift
                        extension Double {
                            var mm: Double { return self / 1_000.0 }
                            var ft: Double { return self / 3.28084 }
                        }
                        let oneInch = 25.4.mm
                        print("One inch is \(oneInch) meters")
                        // prints "One inch is 0.0254 meters"
                        let threeFeet = 3.ft
                        print("Three feet is \(threeFeet) meters")// prints "Three feet is 0.914399970739201 meters"
                        ```

                        Kotlin
                        ```Kotlin
                        val Double.mm: Double get() = this / 1000
                        val Double.ft: Double get() = this / 3.28084

                        val oneInch = 25.4.mm
                        println("One inch is $oneInch meters")
                        // prints "One inch is 0.0254 meters"
                        val threeFeet = 3.0.ft
                        println("Three feet is $threeFeet meters")// prints "Three feet is 0.914399970739201 meters"
                        ```
                    </script>
                </section>
